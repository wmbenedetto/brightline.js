<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Brightline.js</title>
<script language="JavaScript" type="text/javascript" src="src/Brightline.js"></script>
</head>
<body>

<script id="tpl" type="text/x-brightline-template">
    <div id="{{id}}" class="notifier {{view}} {{type}}">
        <div class="content">

            <!-- BEGIN block -->
                <!-- BEGIN title -->
                <h1 class="title">{{title}}</h1>
                <!-- END title -->
                <!-- BEGIN message -->
                <p class="message">{{message}}</p>
                <!-- END message -->
            <!-- END block -->

            <!-- BEGIN touched -->
            This was touched!
            <!-- END touched -->

            <!-- BEGIN snipped -->
            This was snipped by {{name}}!
            <!-- END snipped -->
        </div>
    </div>
</script>

</body>

<script language="JavaScript" type="text/javascript">

    var templateString      = document.getElementById('tpl').innerHTML;
    var template            = new Brightline(templateString);

//    template.setLogLevel('DEBUG');
//    template.setName('tpl');

    for (var i=0;i<10;i++){

        template.set('title','This is the title');
        template.set('message','This is the message');
        template.parse('block');

        template.touch('touched');
    }

    console.log(template.snip('snipped'));

    document.getElementsByTagName('body')[0].innerHTML = template.render();
</script>
</html>
